<!DOCTYPE html>
<html>
  <head>
    <title>Event Ticket Invoice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px; /* Add padding to the body */
        display: flex;
        justify-content: center; /* Center the content horizontally */
        align-items: center; /* Center the content vertically */
        min-height: 100vh; /* Ensure the content takes the full viewport height */
      }
      .invoice-container {
        width: 80%; /* Adjust the width of the invoice table container */
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ccc;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="invoice-container">
      <!-- Add a container for the invoice table -->
      <h1>Event Ticket Invoice</h1>
      <table>
        <tr>
          <th>Event Name</th>
          <td>{{eventName}}</td>
        </tr>
        <tr>
          <th>Event Date</th>
          <td>{{eventDate}}</td>
        </tr>
        <tr>
          <th>Ticket Price</th>
          <td>{{ticketPrice}}</td>
        </tr>
        <tr>
          <th>Quantity</th>
          <td>{{quantity}}</td>
        </tr>
        <tr>
          <th>Total Amount</th>
          <td>{{total}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
